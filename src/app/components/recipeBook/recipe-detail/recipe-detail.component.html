<div class="row">
  <div class="col-xs-12">
    <img src="" alt="" class="img-responsive" />
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <h1>{{ focusRecipe?.name }}</h1>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <div appDropdown class="btn-group">
      <button type="button" class="btn btn-primary dropdown-toggle">
        Manage Recipes
        <span class="caret"></span>
      </button>
      <ul class="dropdown-menu">
        <li><a href="#">Add to Shopping List</a></li>
        <li><a href="#">Edit Recipe</a></li>
        <li><a href="#">Delete Recipe</a></li>
      </ul>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    {{ focusRecipe?.description }}
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    Ingredients:
    <ul class="list-group">
      <li
        class="list-group-item"
        *ngFor="let ingredient of focusRecipe?.ingredients"
      >
        {{ ingredient.amount }} x {{ ingredient.name }}
      </li>
    </ul>
  </div>
</div>
